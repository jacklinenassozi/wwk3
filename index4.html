<form>
    
    <div class="card">

    <input required type="text" id="name-on-card" name="user_name on card">
</div>

        <label for="credit-card-number"> Credit card number*</label>
        <input required type="number" id="credit-card-number" name="user_credit card number">

        <input required type="text" id="first-name" name="user_first name">
 </div>
    <div class="month"> 
        <label> Expiry month*</label>

        <option value=""> month...</option>
<option value="Dec"> December</option>
<option value="Jan"> January</option>
<option value="Feb"> Febuary</option>
    </select> 
    <label> Expiry year*</label>      <select required name="year">
            <option value="">year...</option>
    <option value="2018"> 2018</option>
    <option value="2017"> 2017</option>
    <option value="2016"> 2016</option>
        </select> 
</div>
    <div class="ccv">
    <label for="ccv">ccv*</label>     
    <input required type="checkbox" id="ccv" name="user_ccv">
    </div>
